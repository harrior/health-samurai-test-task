version: 2.1
orbs:
  kubernetes: circleci/kubernetes@1.3.1

executors:
  docker-publisher:
    working_directory: ~/patients
    environment:
      IMAGE_NAME: harrior/patient-app
    docker:
      - image: circleci/buildpack-deps:stretch

jobs:
  build:
    working_directory: ~/patients
    docker:
      - image: circleci/clojure:lein-2.8.1
    environment:
      LEIN_ROOT: nbd
      JVM_OPTS: -Xmx3200m # limit the maximum heap size to prevent out of memory errors
    steps:
      - checkout
      - run: | 
              curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash
              sudo apt-get install -y nodejs
              sudo npm install -g shadow-cljs
      - run: lein deps
      - run: lein uberjar
      - persist_to_workspace:
          root: ~/patients
          paths:
            - target

  build-docker:
    executor: docker-publisher
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker
      - run:
          name: Build latest Docker image
          command: docker build . -t $IMAGE_NAME:latest
      - run:
          name: Archive Docker images
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: ~/patients
          paths:
            - ./image.tar

  publish-docker:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "${DOCKERHUB_PASS}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
            docker push $IMAGE_NAME:latest

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "export KUBE_URL=https://127.0.0.1:58592" >> $BASH_ENV && source $BASH_ENV
      - run: echo "export KUBECONFIG=~/.kube/config" >> $BASH_ENV && source $BASH_ENV
      - run: echo "export KUBE_CA_PEM_FILE=~/.kube/ca.crt" >> $BASH_ENV && source $BASH_ENV
      - kubernetes/install
      - kubernetes/install-kubeconfig:
         kubeconfig: KUBE_CONFIG_DATA
      - kubernetes/create-or-update-resource:
          resource-file-path: deployment.yml 
          show-kubectl-command: true

workflows:
  build-and-deploy:
    jobs:
      - build
      - build-docker:
          requires:
            - build
      - publish-docker:
          requires:
            - build-docker
      - deploy:
          requires:
            - publish-docker
